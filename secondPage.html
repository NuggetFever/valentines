<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrollable Cards</title>
    <link rel="stylesheet" href="secondPage.css">
</head>

<body>

    <section class="cards-section">
        <div class="header">
            <h2>New</h2>
        </div>

        <div class="cards-wrapper">
            <div class="cards">
                <div class="card">
                    <img src="images/my-small-image.png" alt=" Card Image">
                    <h3>Card Title</h3>
                    <p class="price">$100</p>
                    <button class="bid-btn">Bid Now</button>
                </div>

                <div class="card">
                    <img src="hot-guy.png" alt="Hot Guy">
                    <h3>Hot Guy #32113</h3>
                    <p class="price">Current bid: <strong>0.003 BTC</strong></p>
                    <button class="bid-btn">Place a bid</button>
                </div>

                <div class="card">
                    <img src="skeleton.png" alt="Skeleton">
                    <h3>Skeleton #1</h3>
                    <p class="price">Current bid: <strong>0.022 BTC</strong></p>
                    <button class="bid-btn">Place a bid</button>
                </div>

                <div class="card">
                    <img src="skeleton2.png" alt="Skeleton 2">
                    <h3>Skeleton #311</h3>
                    <p class="price">Current bid: <strong>0.012 BTC</strong></p>
                    <button class="bid-btn">Place a bid</button>
                </div>

                <div class="card">
                    <img src="skeleton2.png" alt="Skeleton 2">
                    <h3>Skeleton #311</h3>
                    <p class="price">Current bid: <strong>0.012 BTC</strong></p>
                    <button class="bid-btn">Place a bid</button>
                </div>

                <div class="card">
                    <img src="skeleton2.png" alt="Skeleton 2">
                    <h3>Skeleton #311</h3>
                    <p class="price">Current bid: <strong>0.012 BTC</strong></p>
                    <button class="bid-btn">Place a bid</button>
                </div>
            </div>
        </div>
    </section>

    <script src="secondPage.js"></script>
</body>

</html>
